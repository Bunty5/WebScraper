apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
}

publish {
    userOrg = 'hendraanggrian'
    groupId = 'com.hendraanggrian.websnatch'
    artifactId = 'library'
    publishVersion = '0.1.6'
    desc = 'Webpage javascript source snatcher for Android'
    website = 'https://github.com/hendraanggrian/web-snatch'

    uploadName = 'web-snatch'
}