apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 24
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
}

publish {
    userOrg = 'hendraanggrian'
    groupId = 'io.github.hendraanggrian'
    artifactId = 'webreader'
    publishVersion = '0.3.1'
    desc = 'HTML and JavaScript source reader for Android.'
    website = 'https://github.com/hendraanggrian/WebReader'

    uploadName = 'WebReader'
}

