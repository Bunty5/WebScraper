apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
}

publish {
    userOrg = 'hendraanggrian'
    groupId = 'io.github.hendraanggrian'
    artifactId = 'websnatch'
    publishVersion = '0.3.0'
    desc = 'Webpage javascript source snatcher for Android'
    website = 'https://github.com/hendraanggrian/web-snatch'

    uploadName = 'WebSnatch'
}

